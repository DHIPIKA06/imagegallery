
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <center>
    <h1>IMAGE GALLERY</h1>
  </center>
  <div class="wrapper">
    <!-- filter Items -->
    <nav>
      <div class="items">
        <span class="item active" data-name="Show all">Show All</span>
        <span class="item" data-name="celebrate">celebration</span>
        <span class="item" data-name="instagram">instagram</span>
        <span class="item" data-name="food">food</span>
        <span class="item" data-name="snapchat">snapchat</span>
        <span class="item" data-name="vacation">vacation</span>
      </div>
    </nav>
    <!-- filter Images -->
    <div class="gallery">
      <div class="image" data-name="celebrate"><span><img src="images/cel-1.jpg" alt=""></span></div>
      <div class="image" data-name="celebrate"><sspan><img src="images/cel-2.webp" alt=""></span></div>
      <div class="image" data-name="vacation"><span><img src="images/vac-1.webp" alt=""></span></div>
      <div class="image" data-name="snapchat"><span><img src="images/snap-1.webp" alt=""></span></div>
      <div class="image" data-name="vacation"><span><img src="images/vac-4.webp" alt=""></span></div>
      <div class="image" data-name="instagram"><span><img src="images/insta-1.png" alt=""></span></div>
      <div class="image" data-name="vacation"><span><img src="images/vac-2.jpg" alt=""></span></div>
      <div class="image" data-name="snapchat"><span><img src="images/snap-3.webp"alt=""></span></div>
      <div class="image" data-name="food"><span><img src="images/food-1.avif" alt=""></span></div>
      <div class="image" data-name="instagram"><span><img src="images/insta-3.webp" alt=""></span></div>
      <div class="image" data-name="food"><span><img src="images/food-2.jpg" alt=""></span></div>
      <div class="image" data-name="food"><span><img src="images/food-3.webp"alt=""></span></div>
      <div class="image" data-name="instagram"><span><img src="images/insta-2.png" alt=""></span></div>
      <div class="image" data-name="snapchat"><span><img src="images/snap-2.webp" alt=""></span></div>
      <div class="image" data-name="celebrate"><span><img src="images/cel-3.jpg" alt=""></span></div>
      <div class="image" data-name="vacation"><span><img src="images/vac-3.jpg" alt=""></span></div>
      <div class="image" data-name="instagram"><span><img src="images/insta-4.jpeg" alt=""></span></div>
    </div>
  </div>
  <!-- fullscreen img preview box -->
  <div class="preview-box">
    <div class="details">
      <span class="title">Image Category: <p></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box"><img src="" alt=""></div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
